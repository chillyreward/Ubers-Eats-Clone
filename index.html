<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber Eats Clone</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">üçî UberEats</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for restaurants or food" />
      <i class="fas fa-search"></i>
    </div>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span id="cartCount">0</span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Your favorites, delivered</h1>
      <p>Enter your address to start ordering</p>
      <input type="text" placeholder="Enter delivery address..." />
    </div>
  </section>

  <!-- Category Filters -->
  <nav class="category-filter">
    <button class="category-btn" data-category="All">All</button>
    <button class="category-btn" data-category="Pizza">Pizza</button>
    <button class="category-btn" data-category="Burgers">Burgers</button>
    <button class="category-btn" data-category="Asian">Asian</button>
    <button class="category-btn" data-category="Dessert">Dessert</button>
  </nav>

  <!-- Restaurant Grid -->
  <section id="restaurantGrid" class="restaurant-grid">
    <!-- Restaurants will be injected via JS -->
  </section>

  <!-- Cart Modal -->
  <div id="cartModal" class="cart-modal hidden">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div id="cartSummary">
      <p>Subtotal: <span id="subtotal">KSH 0</span></p>
      <p>Delivery: <span id="deliveryFee">KSH 100</span></p>
      <p><strong>Total: <span id="total">KSH 0</span></strong></p>
    </div>
    <button id="checkoutBtn">Checkout</button>
    <button id="closeCartBtn" class="close-btn">Close</button>
  </div>

  <!-- Overlay for modals -->
  <div id="overlay" class="overlay hidden"></div>
</body>
</html>
